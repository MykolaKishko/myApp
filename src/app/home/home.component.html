<div class="container">
  <div class="product col-md-3 col-sm-12"  *ngFor="let p of products">
    <img class="col-md-12" src="https://miltrescientosgramos.com/wp-content/uploads/2014/07/img4.gif" alt="img">
    <p class="name">{{ p.name }}</p>
    <p>{{ p.label }}</p>
    <p>Price {{ p.price }}$</p>
    <button class="btn btn-primary"  (click)="addToCart(p.id)">Add to cart</button>
  </div>
</div>
